version: 2
updates:
  # Aktualisiert npm-Pakete (Angular, Tailwind, etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    # Gruppiert Angular-Updates zusammen, um Version-Konflikte zu vermeiden
    groups:
      angular:
        patterns:
          - "@angular/*"
      tailwindcss:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "postcss"
    open-pull-requests-limit: 10

  # Aktualisiert GitHub Actions (verwendet in .github/workflows/ci.yml)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
