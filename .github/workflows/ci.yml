name: Angular CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Code auschecken
    - uses: actions/checkout@v4

    # 2. Node.js installieren (Passend zu Angular 20/21)
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    # 3. Abhängigkeiten installieren (npm ci ist schneller/sauberer als npm install)
    - name: Install Dependencies
      run: npm ci

    # 4. Unit Tests ausführen (WICHTIG: Headless Chrome für Server ohne Monitor)
    - name: Run Unit Tests
      run: npx ng test --watch=false --browsers=ChromeHeadless

    # 5. Build prüfen (Schlägt fehl, wenn Kompilierungsfehler vorliegen)
    - name: Build
      run: npm run build -- --configuration production
